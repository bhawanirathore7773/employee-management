<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Employee </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Add an Employee</h1>
    <hr>
<form action="" method="POST">
    {% csrf_token %}
  <div class="form-group my-3" style="color:black;font-weight:500;font-size:15px;">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name = "first_name" placeholder="bhawani">
      <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name"name = "last_name" placeholder="singh">
      <label for="number">Mobile Number</label>
    <input type="text" class="form-control" id="number" name = "number" placeholder="91*********">
      <label for="department">Select Department</label>
      <select class="form-select" aria-label="Default select example" id="department" name="department">
  <option selected>---Select---</option>
          {% for depart in all_depart%}
  <option value={{depart.id}}>{{depart.department}}</option>
          {% endfor %}

</select>
      <label for="role">Select Role</label>
      <select class="form-select" aria-label="Default select example" id="role" name = "role">
  <option selected>---Select---</option>
          {% for role in all_role %}
  <option value={{role.id}}>{{role.role}}</option>
          {% endfor %}

</select>
      <label for="salary">Enter Salary</label>
    <input type="number" class="form-control" id="salary" name = "salary" placeholder="10000000">
      <label for="location">Enter Location</label>
    <input type="text" class="form-control" id="location" name = "location" placeholder="Kolkata">
  </div>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>




</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
